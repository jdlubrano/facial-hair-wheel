<head>
  <title>Wheel of Facial Hair!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="centered">
          <h1>Wheel of Facial Hair!</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="jumbotron">
        <div class="centered">
          <span class="wheel-arrow glyphicon glyphicon-arrow-down"></span>
          {{> wheel}}
        </div>
      </div>
    </div>
  </div>
</body>

<template name="wheel">
  <div id="wheel-container" class="wheel-container">
    <svg class="wheel"></svg>
  </div>
</template>
