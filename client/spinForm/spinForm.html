<template name="spinForm">
  <form id="spin-form" action="#" class="form-inline">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Spin It!</button>
  </form>
</template>
